<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaPage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link rel="stylesheet"  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/> 
    <link rel="stylesheet" href="css/mapage.css" />
    <!-- <rel="stylesheet" href="../lib/Control.Geocoder.css"> -->

    <div id="loading-overlay" class="hidden">
      <div class="loader-container">
        <div class="spinner"></div>
        <div class="loader-text">Loading file...</div>
      </div>
    </div>

  </head>
  <body>
    <div id="map"></div>
    <div id="control-panel" class="draggable">
      <div id="panel-header">
        <span id="controlTitle">GeoJSON - GeoTIFF</span>
        <span id="fileInputPlaceholder">
          <span id="fileBrowseTrigger" class="file-link">Browser</span>
          <span id="filePlaceholderText">or Drag&Drop</span>
        </span>
        <input type="file" id="fileInput" accept=".geojson,.json,.tif,.tiff" multiple />
      </div>
      <div id="panel-body">
        <ul id="layerList"></ul>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geotiff@2.0.7/dist-browser/geotiff.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/georaster@1.6.0/dist/georaster.browser.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/georaster-layer-for-leaflet@3.10.0/dist/georaster-layer-for-leaflet.min.js"></script>
    <!--script src="../lib/Control.Geocoder.js"></script-->
    <script src="js/mapage.js"></script>
  </body>
</html>
